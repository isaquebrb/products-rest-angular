<div class="container text-center">
  <h1 class="mt-2 mb-4">Users List</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td style="display: flex;">
          <button
            class="btn btn-primary mx-1 btn-sm"
            [routerLink]="['/users/edit', user.id]"
          >
            Edit
          </button>
          <button
            class="btn btn-danger mx-1 btn-sm"
            data-toggle="modal"
            data-target="#deleteModal"
            (click)="setSelectedUser(user)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" [routerLink]="['/users/new']" routerLinkActive="router-link-active" >Adicionar</button>
  <!-- Start modal -->
  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">
            Delete user
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-danger">
          <p>Are you sure, you want to delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="deleteUser()"
            data-dismiss="modal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- End modal -->
</div>
